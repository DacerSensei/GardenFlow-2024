<!DOCTYPE html>
<html lang="en">

<head>

    <title>Garden Monitoring</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="/CSS/main.css">

<body>
    <main>
        <form action="" id="forgot-password-form">
            <section>
                <h1>Garden Monitoring</h1>
                <div id="notification-bar"></div>
                <img src="/Assets/Logo.png" alt="">
                <h2>Forgot Password</h2>
                <div class="Solid-Textbox-Green">
                    <i class="fa-solid fa-user"></i>
                    <input id="email" type="email" placeholder="Enter your email address" required name="Email">
                </div>
                <button type="submit" class="Solid-Button-Green" style="font-size: 1.125rem"
                    id="LoginButton">Change Password</button>
            </section>
        </form>
    </main>
