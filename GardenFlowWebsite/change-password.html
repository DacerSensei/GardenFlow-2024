<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Monitoring</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="/CSS/Toolkit.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/accounts.css">
</head>

<body>
    <main id="main">
        <section id="main-section">
            <div class="container">
                <form method="post" id="change-password-form">
                    <section>
                        <h2>Change Password</h2>
                        <div class="Solid-Textbox-Green">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" placeholder="New password" required>
                        </div>
                        <div class="Solid-Textbox-Green">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm password"
                                required>
                        </div>
                        <button type="submit" class="Solid-Button-Green" style="font-size: 1.125rem"
                            id="ChangePasswordSaveButton">Save</button>
                    </section>
                </form>
            </div>
        </section>
    </main>
    <script src="Javascript/Toolkit.js"></script>
    <script type="module" src="Javascript/main.js"></script>
    <script type="module" src="Javascript/change-password.js"></script>
</body>

</html>
